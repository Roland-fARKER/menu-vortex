<div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <img src="https://vortexni.net/assets/VortexMin.svg" alt="VORTEX Logo" class="logo">
        <h1>Iniciar Sesión</h1>
        <p>Accede a tu cuenta para administrar tu menú digital</p>
      </div>
  
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <div class="form-group">
          <label for="email">Correo Electrónico</label>
          <input 
            type="email" 
            id="email" 
            formControlName="email" 
            placeholder="correo@ejemplo.com"
            [class.error]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          <div class="error-message" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
            <span *ngIf="loginForm.get('email')?.errors?.['required']">El correo es obligatorio</span>
            <span *ngIf="loginForm.get('email')?.errors?.['email']">Ingresa un correo válido</span>
          </div>
        </div>
  
        <div class="form-group">
          <label for="password">Contraseña</label>
          <div class="password-input">
            <input 
              [type]="showPassword ? 'text' : 'password'" 
              id="password" 
              formControlName="password" 
              placeholder="Contraseña"
              [class.error]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
            <button type="button" class="toggle-password" (click)="togglePasswordVisibility()">
              <svg *ngIf="!showPassword" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                <circle cx="12" cy="12" r="3"></circle>
              </svg>
              <svg *ngIf="showPassword" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                <line x1="1" y1="1" x2="23" y2="23"></line>
              </svg>
            </button>
          </div>
          <div class="error-message" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
            <span *ngIf="loginForm.get('password')?.errors?.['required']">La contraseña es obligatoria</span>
            <span *ngIf="loginForm.get('password')?.errors?.['minlength']">La contraseña debe tener al menos 6 caracteres</span>
          </div>
        </div>
  
        <div class="form-options">
          <div class="remember-me">
            <input type="checkbox" id="rememberMe" formControlName="rememberMe">
            <label for="rememberMe">Recordarme</label>
          </div>
          <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
        </div>
  
        <div class="error-alert" *ngIf="errorMessage">
          {{ errorMessage }}
        </div>
  
        <button type="submit" class="login-button" [disabled]="isLoading">
          <span *ngIf="!isLoading">Iniciar Sesión</span>
          <div *ngIf="isLoading" class="spinner"></div>
        </button>
  
        <div class="register-link">
          ¿No tienes una cuenta? <a routerLink="/register">Regístrate aquí</a>
        </div>
      </form>
    </div>
  </div>
