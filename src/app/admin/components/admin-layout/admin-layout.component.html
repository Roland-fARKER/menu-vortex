<div class="admin-layout">
  <!-- Sidebar -->
  <aside
    class="sidebar"
    [class.collapsed]="isSidebarCollapsed"
    [class.mobile]="isMobile"
    [class.show]="showMobileMenu"
  >
    <div class="sidebar-header">
      <img
        src="https://vortexni.net/assets/VortexMin.svg"
        alt="VORTEX Logo"
        class="logo"
      />
      <h1 *ngIf="!isSidebarCollapsed">VORTEX</h1>
      <button class="collapse-btn" (click)="toggleSidebar()" *ngIf="!isMobile">
        <svg
          *ngIf="!isSidebarCollapsed"
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <polyline points="15 18 9 12 15 6"></polyline>
        </svg>
        <svg
          *ngIf="isSidebarCollapsed"
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <polyline points="9 18 15 12 9 6"></polyline>
        </svg>
      </button>
      <button
        class="close-mobile-menu"
        *ngIf="isMobile"
        (click)="toggleMobileMenu()"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </button>
    </div>

    <nav class="sidebar-nav">
      <ul>
        <li>
          <a
            [routerLink]="['/', slug, 'admin', 'dashboard']"
            routerLinkActive="active"
            (click)="closeMobileMenuIfNeeded()"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <rect x="3" y="3" width="7" height="7"></rect>
              <rect x="14" y="3" width="7" height="7"></rect>
              <rect x="14" y="14" width="7" height="7"></rect>
              <rect x="3" y="14" width="7" height="7"></rect>
            </svg>
            <span *ngIf="!isSidebarCollapsed || isMobile">Dashboard</span>
          </a>
        </li>
        <li>
          <a
            [routerLink]="['/', slug, 'admin', 'products']"
            routerLinkActive="active"
            (click)="closeMobileMenuIfNeeded()"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path
                d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"
              ></path>
              <line x1="3" y1="6" x2="21" y2="6"></line>
              <path d="M16 10a4 4 0 0 1-8 0"></path>
            </svg>
            <span *ngIf="!isSidebarCollapsed || isMobile">Productos</span>
          </a>
        </li>
        <li>
          <a
            [routerLink]="['/', slug, 'admin', 'categories']"
            routerLinkActive="active"
            (click)="closeMobileMenuIfNeeded()"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <line x1="8" y1="6" x2="21" y2="6"></line>
              <line x1="8" y1="12" x2="21" y2="12"></line>
              <line x1="8" y1="18" x2="21" y2="18"></line>
              <line x1="3" y1="6" x2="3.01" y2="6"></line>
              <line x1="3" y1="12" x2="3.01" y2="12"></line>
              <line x1="3" y1="18" x2="3.01" y2="18"></line>
            </svg>
            <span *ngIf="!isSidebarCollapsed || isMobile">Categorías</span>
          </a>
        </li>
        <li>
          <a
            [routerLink]="['/', slug, 'admin', 'profile']"
            routerLinkActive="active"
            (click)="closeMobileMenuIfNeeded()"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
              <circle cx="12" cy="7" r="4"></circle>
            </svg>
            <span *ngIf="!isSidebarCollapsed || isMobile">Perfil</span>
          </a>
        </li>

          <a
            [routerLink]="['/', slug, 'admin', 'settings']"
            routerLinkActive="active"
            (click)="closeMobileMenuIfNeeded()"
          >
            <svg

              height="20"

              stroke="currentColor"

              stroke-linejoin="round"
            >

      </ul>
    </nav>

    <div class="sidebar-footer">
      <button class="logout-btn" (click)="logout()">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
          <polyline points="16 17 21 12 16 7"></polyline>
          <line x1="21" y1="12" x2="9" y2="12"></line>
        </svg>
        <span *ngIf="!isSidebarCollapsed || isMobile">Cerrar Sesión</span>
      </button>
    </div>
  </aside>

  <!-- Main Content -->
  <main class="main-content" [class.expanded]="isSidebarCollapsed">
    <!-- Header -->
    <header class="header">
      <div class="header-left">
        <button
          class="menu-toggle"
          *ngIf="isMobile"
          (click)="toggleMobileMenu()"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <line x1="3" y1="12" x2="21" y2="12"></line>
            <line x1="3" y1="6" x2="21" y2="6"></line>
            <line x1="3" y1="18" x2="21" y2="18"></line>
          </svg>
        </button>
        <h2 class="business-name">{{ businessName }}</h2>
      </div>
      <div class="header-right">
        <app-theme-toggle></app-theme-toggle>
        <div class="user-menu">
          <span class="user-name">{{ userName }}</span>
          <div class="user-avatar">
            {{ userName.charAt(0) }}
          </div>
        </div>
      </div>
    </header>

    <!-- Page Content -->
    <div class="page-content">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
