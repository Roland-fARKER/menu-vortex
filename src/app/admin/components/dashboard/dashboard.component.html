<div class="dashboard-container">
  <h2 style="text-align: center">Bienvenido al Panel de Administración</h2>
  <p style="text-align: center">
    <strong>Gestiona tu menú digital para {{ businessName }}</strong>
  </p>
  <br />
  <app-menu-link-share [businessId]="slugStr" ></app-menu-link-share>

  <div class="stats-grid">
    <div class="stat-card">
      <div class="stat-icon products">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"></path>
          <line x1="3" y1="6" x2="21" y2="6"></line>
          <path d="M16 10a4 4 0 0 1-8 0"></path>
        </svg>
      </div>
      <div class="stat-content">
        <h3>Productos</h3>
        <p class="stat-value">{{ totalProducts }}</p>
        <p class="stat-description">Productos en tu menú</p>
      </div>
    </div>

    <div class="stat-card">
      <div class="stat-icon categories">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <line x1="8" y1="6" x2="21" y2="6"></line>
          <line x1="8" y1="12" x2="21" y2="12"></line>
          <line x1="8" y1="18" x2="21" y2="18"></line>
          <line x1="3" y1="6" x2="3.01" y2="6"></line>
          <line x1="3" y1="12" x2="3.01" y2="12"></line>
          <line x1="3" y1="18" x2="3.01" y2="18"></line>
        </svg>
      </div>
      <div class="stat-content">
        <h3>Categorías</h3>
        <p class="stat-value">{{ totalCategories }}</p>
        <p class="stat-description">Categorías disponibles</p>
      </div>
    </div>

    <div class="stat-card">
      <div class="stat-icon views">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
          <circle cx="12" cy="12" r="3"></circle>
        </svg>
      </div>
      <div class="stat-content">
        <h3>Visitas</h3>
        <p class="stat-value">124</p>
        <p class="stat-description">Visitas este mes</p>
      </div>
    </div>
  </div>

  <div class="quick-actions">
    <h2>Acciones Rápidas</h2>
    <div class="actions-grid">
      <a [routerLink]="['/', slugStr, 'admin', 'products']" class="action-card">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <line x1="12" y1="5" x2="12" y2="19"></line>
          <line x1="5" y1="12" x2="19" y2="12"></line>
        </svg>
        <span>Agregar Producto</span>
      </a>

      <a [routerLink]="['/', slugStr, 'admin', 'profile']" class="action-card">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path
            d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"
          ></path>
        </svg>
        <span>Editar Información</span>
      </a>

      <a [routerLink]="['/', slugStr]" class="action-card">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
          <line x1="9" y1="9" x2="15" y2="15"></line>
          <line x1="15" y1="9" x2="9" y2="15"></line>
        </svg>
        <span>Ver Menú</span>
      </a>
    </div>
  </div>
</div>
