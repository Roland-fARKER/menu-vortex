<div class="menu-digital">
  <app-header (toggleCarritoEvent)="toggleCarrito()"></app-header>

  <!-- Banner del restaurante -->
  <div class="banner">
    <img
      src="https://scontent.fmga10-1.fna.fbcdn.net/v/t39.30808-6/494699999_1215342710601421_8837384111500037551_n.jpg?stp=cp6_dst-jpg_s960x960_tt6&_nc_cat=102&ccb=1-7&_nc_sid=cc71e4&_nc_ohc=cNnuLMGh9WIQ7kNvwHtvOr_&_nc_oc=Adm2nek09DRizMNLbdIumW-UVnOXqyeVRn_j9URH0ICZuzl-lydmRPl2RaTNfiyWLso&_nc_zt=23&_nc_ht=scontent.fmga10-1.fna&_nc_gid=hlexz-qY2ISy_ThrYugxdA&oh=00_AfGtAX9MI3SKS-qZgLHb5qcQOASj6zRqbXYDvjsYHrMBnQ&oe=681BAC89"
      alt="Banner del restaurante"
    />
    <div class="banner-content">
      <h2>Bienvenido a nuestro menú</h2>
      <p>Descubre nuestros deliciosos platillos</p>
    </div>
  </div>

  <!-- Contenido principal -->
  <main class="container">
    <!-- Categorías -->
    <div class="categorias">
      <ul>
        <li *ngFor="let categoria of categorias">
          <button
            [class.active]="categoriaActiva === categoria.id"
            (click)="cambiarCategoria(categoria.id)"
          >
            {{ categoria.nombre }}
          </button>
        </li>
      </ul>
    </div>

    <!-- Productos -->
    <div class="productos-grid" [@listAnimation]="productosFiltrados.length">
      <app-producto-card
        *ngFor="let producto of productosFiltrados"
        [producto]="producto"
        (agregar)="agregarAlCarrito($event)"
      >
      </app-producto-card>
    </div>
  </main>

    <!-- Sección de Mapa de Ubicación -->
    <app-location-map></app-location-map>

  <!-- Sección Quiénes Somos -->
  <app-about-us></app-about-us>

  <!-- Footer -->
  <app-footer></app-footer>

  <!-- Carrito -->
  <app-carrito
    [abierto]="carritoAbierto"
    (cerrar)="toggleCarrito()"
  ></app-carrito>
</div>
